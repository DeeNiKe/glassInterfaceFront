<!DOCTYPE html>
<html>
<head>
	<title>Glass site</title>
	<link rel="stylesheet" type="text/css" href="styles/styles.css">
</head>
<body>

	<main>
		<section class="glass">
			<div class="dashboard">
				<div class="user">
					<img src="./images/avatar.png" alt="***">
					<h3>You'r Welcome.</h3>
					<p>Hello World!</p>
				</div>
				<div class="links">
					<div class="link">
						<img src="./images/twitch.png">
						<h2>Streams</h2>
					</div>
					<div class="link">
						<img src="./images/steam.png">
						<h2>Games</h2>
					</div>
					<div class="link">
						<img src="./images/upcoming.png">
						<h2>New</h2>
					</div>
					<div class="link">
						<img src="./images/library.png">
						<h2>Library</h2>
					</div>
				</div>
				<div class="pro">
					<h2>Join free for Pro Gamer</h2>
					<img src="./images/controller.png">
				</div>
			</div>
			<div class="games">
				<div class="status">
					<h1>Active Games</h1>
					<input type="text" name="search">
				</div>
				<div class="cards">
					<div class="card">
					<img src="./images/assassins.png">
					<div class="card-info">
						<h2>Valhalla</h2>
						<p>PS5 Version</p>
						<div class="progress"></div>
					</div>
					<h2 class="percentage">60%</h2>
				    </div>
				    <div class="card">
					<img src="./images/sackboy.png">
					<div class="card-info">
						<h2>Sackboy</h2>
						<p>PS4 Version</p>
						<div class="progress"></div>
					</div>
					<h2 class="percentage">50%</h2>
				    </div>
				    <div class="card">
					<img src="./images/spiderman.png">
					<div class="card-info">
						<h2>SpiderMan</h2>
						<p>PS5 Version</p>
						<div class="progress"></div>
					</div>
					<h2 class="percentage">80%</h2>
				    </div>
				</div>
			</div>
		</section>
	</main>
	<div class="circle1"></div>
	<div class="circle2"></div>


</body>
</html>
